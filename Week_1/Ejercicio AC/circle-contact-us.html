<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Contact Us</title>
</head>
<body>
    <header>
        <div>
            <a href="/circle.html"><img src="https://uploads-ssl.webflow.com/61f7ff5634c23c5bef9d2e54/61f800b7cb56a839fd8ed026_Circle.svg" alt="logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="circle.html">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Services</a></li>
            </ul>
        </nav>
        <div>
            <a href="circle-contact.html">Contact Us</a>
        </div>
    </header>
    <section>
        <div>
            <h1>Contact Us</h1>
        </div>
        <div>
            <form method="get">
                <div>
                    <label for="name" aria-required="true">Full Name*</label>
                    <input type="text" placeholder="Enter your full name" id="name" name="name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your email" id="email" name="email">
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input type="text" placeholder="Enter your phone" id="phone" name="phone">
                </div>
                <div>
                    <label for="message" aria-required="true">Message*</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Write your message here..."></textarea>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div>
            <img src="https://uploads-ssl.webflow.com/61f7ff5634c23c5bef9d2e54/61f800b7cb56a839fd8ed026_Circle.svg" alt="logo">
        </div>
        <div>
            <address>
                2972 Westheimer Rd. Santa Ana, Illinois 85486
            </address>
        </div>
        <div>
            <ul>
                <li><a href="#">Team</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </div>
        <div>
            <ul>
                <li><a href="#">Press</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Privac Policy</a></li>
            </ul>
        </div>
        <div>
            <div>
                <img src="https://d3e54v103j8qbb.cloudfront.net/img/webflow-badge-icon.f67cd735e3.svg" alt="w">
            </div>
            <div>
                <img src="https://d1otoma47x30pg.cloudfront.net/img/webflow-badge-text.6faa6a38cd.svg" alt="webflow">
            </div>
        </div>
    </footer>
</body>
</html>
